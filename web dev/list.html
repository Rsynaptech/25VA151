<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Lists</title>
</head>
<body>

    <h1>My Web Page with Lists</h1>

    <p>This webpage shows how to use an ordered list and an unordered list in HTML.</p>

    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up early</li>
        <li>Exercise for 30 minutes</li>
        <li>Eat breakfast</li>
        <li>Go to college</li>
    </ol>

    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Eggs</li>
    </ul>

</body>
</html>
