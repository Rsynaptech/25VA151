<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Colorful Table</title>
    <head> css and html table </head>
    <link rel="stylesheet" href="ch.css">
<body>
  <div class="table-wrap">
    <h2>Simple Colorful Table</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>10</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>5</td>
          <td>Low</td>
        </tr>
        <tr>
          <td>Cherries</td>
          <td>0</td>
          <td>Out</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
