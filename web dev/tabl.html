<!DOCTYPE html>
<html>
<head>
    <title>Colorful Table</title>
    <link rel="stylesheet" href="tabl.css">
</head>
<body>

<h2>Colorful Table Example</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
    </tr>

    <tr>
        <td>Rohan</td>
        <td>10th</td>
        <td>85</td>
    </tr>

    <tr>
        <td>Seema</td>
        <td>9th</td>
        <td>90</td>
    </tr>

    <tr>
        <td>Aman</td>
        <td>10th</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
