<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

    <h1>Nested List Webpage</h1>

    <p>This page shows an ordered list with another list inside it. Yep, lists having children.</p>

    <ol>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
        </li>

        <li>Vegetables
            <ul>
                <li>Potato</li>
                <li>Tomato</li>
                <li>Carrot</li>
            </ul>
        </li>

        <li>Dairy Products
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Butter</li>
            </ul>
        </li>
    </ol>

</body>
</html>
