<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT NO 8</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f4f7;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 25px;
            padding: 25px;
            border-radius: 20px;
            background: white;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
        }

        .content {
            width: 220px;
            height: 260px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            padding-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            transition: 0.3s ease;
        }

        .content:hover {
            transform: scale(1.07);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
        }

        .box {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7ed6df, #22a6b3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
        }

        .details {
            margin-top: 10px;
            font-size: 15px;
            color: #333;
            text-align: center;
            line-height: 22px;
        }

        .details b {
            font-size: 17px;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="content">
            <div class="box">RG</div>
            <div class="details">
                <b>Rajat Gangal</b><br>
                B-Tech CSE<br>
                Roll No: 2025b01010154<br>
                1st Year
            </div>
        </div>

        <div class="content">
            <div class="box">PT</div>
            <div class="details">
                <b>prakhar tiwari</b><br>
                B-Tech CSE<br>
                Roll No:2025B <br>
                1st Year
            </div>
        </div>

        <div class="content">
            <div class="box">RG</div>
            <div class="details">
                <b>Raghvendra yadav</b><br>
                B-Tech CSE<br>
                Roll No: 2025b01010257<br>
                1st Year
            </div>
        </div>

    </div>

</body>

</html>
