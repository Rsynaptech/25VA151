<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT NO 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #eef2f3;
    }

    .navbar {
      background: white;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 20px 20px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    .navbar span {
      color: #ff4d4d;
      font-weight: bold;
    }

    .nav-row {
      margin: 30px 0;
    }

    .nav-row button {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .blue-buttons button {
      background-color: #007bff;
    }

    .green-buttons button {
      background-color: #28a745;
    }

    /* Hover Animation */
    .nav-row button:hover {
      transform: scale(1.14);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h1>My <span>Modern</span> Navigation</h1>
  </div>

  <div class="nav-row blue-buttons">
    <button>Home</button>
    <button>About</button>
    <button>Projects</button>
    <button>Contact Us</button>
  </div>

  <div class="nav-row green-buttons">
    <button>Dashboard</button>
    <button>My Profile</button>
    <button>Notifications</button>
    <button>Logout</button>
  </div>

</body>

</html>
